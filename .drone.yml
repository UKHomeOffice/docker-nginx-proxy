pipeline:

  build_image:
    image: quay.io/ukhomeofficedigital/centos-base:latest
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - yum install -y -q docker openssl wget
      - ./ci-build.sh
    when:
      event: [pull_request, push, tag]

  push_image:
    image: docker:1.11
    environment:
      - DOCKER_HOST=tcp://127.0.0.1:2375
    commands:
      - ./publish.sh
    when:
      event: tag

services:
  dind:
    image: docker:1.13-dind
    privileged: true
    command:
      - "-s"
      - "overlay"
